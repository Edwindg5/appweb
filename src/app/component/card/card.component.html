<div class="card">
  <img *ngIf="product.image" [src]="product.image" alt="{{ product.name }}" class="card-img" />

  <h3>{{ product.name }}</h3>
  <p>Precio: ${{ product.price }}</p>
  <p>Categor√≠a: {{ product.category }}</p>
  <p>{{ product.description }}</p>

  <div class="card-actions">
    <button (click)="addToFavorites(product)">Agregar a Favoritos</button>
    <button *ngIf="isAdmin()" (click)="deleteProduct(product)">Eliminar Producto</button>
  </div>
</div>
